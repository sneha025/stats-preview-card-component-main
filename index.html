<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="item-1">
          <h2 class="header">
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help <br />your buisness grow.
          </h2>
          <p class="description">
            Discover the benefits of the data analysis and make better decisions
            regarding revenue,customer experience and overall efficiency.
          </p>
          <div class="data-container">
            <div class="data-1">
              <h3>10k+</h3>
              <p class="data">COMPANIES</p>
            </div>
            <div class="data-2">
              <h3>314</h3>
              <p class="data">TEMPLATES</p>
            </div>
            <div class="data-3">
              <h3>12M+</h3>
              <p class="data">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="item-2">
          <img src="images\image-header-mobile.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
